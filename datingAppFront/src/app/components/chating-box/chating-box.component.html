<div class="container mt-3 mb-5">
    <div class="row d-flex justify-content-center">
        <div class="col-12">
            <div class="userName">
                <h3><b>Jannie</b> </h3>
               <span class="textsuccess">online</span> 
               <hr class="textdanger">


                <ng-container *ngFor="let message of messages">
                    <div class="message" [ngClass]="{ 'from': message.author === 'bot',
                'to': message.author === 'user' }">
                        {{ message.content }}
                    </div>
                </ng-container>

<div class="row d-flex mt-4">

    
    <div class="col-10">
        <input class=" form-control" [(ngModel)]="value" (keyup.enter)="sendMessage()" type="text">
    </div>
    
    
    <div class="col-2">
        <button class="btn btn-danger" (click)="sendMessage()">Send</button>
    </div>
    
</div>

              

            </div>
        </div>
    </div>
</div>
